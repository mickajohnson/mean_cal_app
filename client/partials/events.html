<button ng-click="logout()">Logout</button>
<a href='/#!/new'><h1>+</h1></a>
<h4>Good Evening {{username}}</h4>

<div>
  <h1>Today:</h1>
  <div ng-repeat="event in today">
    <h3>{{event.startDate | date:'h:mm'}} - {{event.endDate | date:'h:mm'}}</h3>
    <p>{{event.description}}</p>
  </div>
</div>

<div>
  <h1>Tomorrow:</h1>

  <div ng-repeat="event in tomorrow">
    <h3>{{event.startDate | date:'h:mm'}} - {{event.endDate | date:'h:mm'}}</h3>
    <p>{{event.description}}</p>
  </div>
</div>
